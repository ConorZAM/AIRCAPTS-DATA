<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Dataset</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="centered">
    <h1>Select a Dataset</h1>

    <select id="fileSelect">
      <option disabled selected>Loading datasets...</option>
    </select>

    <br><br>

    <button id="viewBtn" disabled>View Selected Dataset</button>
    <button id="viewAllBtn">View All Datasets</button>
  </div>

  <script>
    const select = document.getElementById("fileSelect");
    const viewBtn = document.getElementById("viewBtn");
    const viewAllBtn = document.getElementById("viewAllBtn");

    fetch("files.json")
      .then(res => res.json())
      .then(files => {
        select.innerHTML = "";
        files.forEach(file => {
          const option = document.createElement("option");
          option.value = file;
          option.textContent = file;
          select.appendChild(option);
        });
        viewBtn.disabled = false;
      });

    viewBtn.addEventListener("click", () => {
      const selected = select.value;
      if (selected) {
        window.location.href = `viewer.html?file=${encodeURIComponent(selected)}`;
      }
    });

    viewAllBtn.addEventListener("click", () => {
      window.location.href = "viewer.html?file=ALL";
    });
  </script>
</body>
</html>
